services:
  - type: web
    name: scam-detection-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        generateValue: true
      - key: LLM_API_KEY
        sync: false
      - key: LLM_MODEL
        value: llama-3.3-70b-versatile
